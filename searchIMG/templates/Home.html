<!DOCTYPE html>
<html lang="en">
    {% extends 'base.html' %}
    {% load static %}
    {% block content %}
    <body>
        <div style="padding-top: 5%;">
        <H3>All Post</H3>
        <section class="wrapper">
            <div class="container-fostrap">
                <div class="content">
                    <div class="container">
                        <div class="row">
                            {% for post in post|slice:":15" %}
                            <div class="col-xs-12 col-sm-4">
                                <div class="card">
                                    <a class="img-card" href="{% url 'detailPost' post.slug %}">
                                    <img src="{{ post.url }}" />
                                </a>
                                    <div class="card-content">
                                        <h4 class="card-title">
                                            <a href="{% url 'detailPost' post.slug %}">{{ post.keyword }}
                                        </a>
                                    </div>
                                    <div class="card-read-more">
                                        <a href="{% url 'detailPost' post.slug %}" class="btn btn-light">
                                            Read More
                                        </a>
                                    </div>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </section>
                
        <hr>

        <H3>Newest Post</H3>
        <section class="wrapper">
            <div class="container-fostrap">
                <div class="content">
                    <div class="container">
                        <div class="row">
                            {% for post in postNew|slice:":3" %}
                            <div class="col-xs-12 col-sm-4">
                                <div class="card">
                                    <a class="img-card" href="{% url 'detailPost' post.slug %}">
                                    <img src="{{ post.url }}" />
                                  </a>
                                    <div class="card-content">
                                        <h4 class="card-title">
                                            <a href="{% url 'detailPost' post.slug %}">{{ post.keyword }}
                                          </a>
                                    </div>
                                    <div class="card-read-more">
                                        <a href="{% url 'detailPost' post.slug %}" class="btn btn-light">
                                            Read More
                                        </a>
                                    </div>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <H3>Search</H3>
        <form method="get" action="{% url 'Home' %}">
          <div class="col-md-4 offset-md-4 mt-5 pt-3" style="padding-bottom: 5%;">
            <div class="input-group mb-3">
                <input name="q" type="text" class="form-control" placeholder="Search" aria-label="Recipient's username">
                <div class="input-group-append">
                    <input class="btn btn-light" value="Search" type="submit"></input>
                </div>
            </div>
          </div>
        </form>
    </div>
    </body>
    {% endblock %}
</html>
