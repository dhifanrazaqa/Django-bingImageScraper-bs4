<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  {% load static %}
  <link rel="stylesheet" href="{% static 'style.css' %}">
  <title>{% block title %}Django Image Scraper{% endblock %}</title>
</head>
<header style="padding-top: 8%; background-color: #6ad67c;" class="container jumbotron bg-cover text-white">
  <div class="container py-5 text-center">
      <a class="display-4 font-weight-bold" style="text-decoration: none; color: white;" href="{% url 'Home' %}">Django Image Scraper</a>
      <p class="font-italic mb-0"></p>
  </div>
</header>
<nav class="shadow p-3 mb-5 Light rounded navbar navbar-expand-md navbar-light fixed-top bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'Home' %}" style="color:#6ad67c">Django Image Scraper</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
      aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="nav nav-pills navbar-nav me-auto mb-2 mb-md-0" style="padding-right: 150px;">
    </div>
  </div>
</nav>

<body>
  <div class="container">
    {% block content %}

    {% endblock %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
  </div>
</body>

    <div class="container">
      <section class="mt-5">
        <div class="row text-center d-flex justify-content-center pt-5">
          <div class="col-md-2">
            <h6 class="text-uppercase font-weight-bold">
              <a href="{% url 'Contact' %}" class="text-white">Contact</a>
            </h6>
          </div>

          <div class="col-md-2">
            <h6 class="text-uppercase font-weight-bold">
              <a href="{% url 'dmca' %}" class="text-white">DMCA</a>
            </h6>
          </div>

          <div class="col-md-2">
            <h6 class="text-uppercase font-weight-bold">
              <a href="{% url 'TermsOfService' %}" class="text-white">Terms Of Service</a>
            </h6>
          </div>

          <div class="col-md-2">
            <h6 class="text-uppercase font-weight-bold">
              <a href="{% url 'PrivacyPolicy' %}" class="text-white">Privacy Policy</a>
            </h6>
          </div>

          <div class="col-md-2">
            <h6 class="text-uppercase font-weight-bold">
              <a href="/sitemap.xml" class="text-white">Sitemap</a>
            </h6>
          </div>

      <hr class="my-5" />

    <div
